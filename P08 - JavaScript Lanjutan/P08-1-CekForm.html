<!DOCTYPE html>

<html>
    <head>
        <title>JavaScript: Cek Form</title>
        <script type="text/javascript">
            function CekNama() {
                if (document.isian.nama.value == "")
                    alert("Anda belum mengisi Nama");
            }
            function CekNIM() {
                if (document.isian.nim.value =="")
                    alert("Anda belum mengisi NIM");
            }
            function CekAlamat() {
                if (document.isian.alamat.value=="")
                    alert("Anda belum mengisi alamat");
            }
            function TerimaKasih() {
                if ((document.isian.nama.value != "") && (document.isian.nama.value!="") && (document.isian.nama.value!=""))
                    alert("Terima Kasih telah mengisi Formulir");
                else
                    alert("Mohon lengkapi data terlebih dahulu");
            }
        </script>
    </head>
    <body>
        <form name="isian" method="POST">
            <fieldset>
                <legend>Isikan Data Anda</legend>
                <ul>
                    <li>
                        <label for="nama">Nama Lengkap</label><br>
                        <input name="nama" class="text" type="text" onblur="CekNama()">
                    </li>
                    <li>
                        <label for="nim">NIM</label><br>
                        <input name="nim" class="text" type="text" onblur="CekNIM()">
                    </li>
                    <li>
                        <label for="alamat">Alamat</label><br>
                        <input name="alamat" class="text" type="text" onblur="CekAlamat()">
                    </li>
                </ul>
            </fieldset>
            <fieldset class="button">
                <input name="submit" type="submit" value="Simpan" onclick="TerimaKasih()"/>
                <input name="reset" type="reset" value="Reset"/>
            </fieldset>
        </form>
    </body>
</html>
