<!DOCTYPE html>
<html>
    <head>
        <title>PAW 03-4: Form</title>
        <style type="text/css">
            label {font-weight: bold}
            legend  {font-style: italic}
            fieldset    {width: 200px}
        </style>
    </head>
    <body>
        <form>
            <fieldset>
                <legend> Pengisian Form</legend>
                <p><label for="username">Username</label><br>
                <input type="text" size="20" name="username"></p>
                <p><label for="email">E-mail</label><br>
                <input type="text" size="20" name="email"</p>
                <p><label for="pass">Password</label><br>
                <input type="password" size="20" name="pass"</p>
                <input type="submit" value="Proses" name="isian">
                <input type="reset" value="Hapus">
            </fieldset>
        </form>
    </body>
</html>
