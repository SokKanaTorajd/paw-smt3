<!-- file: P03-3-Tabel.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>PAW 03-3: Tabel</title>
    </head>
    <body>
        <!-- tabel pertama -->
        <table width="500"" border="1" bordercolor="blue" cellpadding="10" cellspacing="5">
            <tr>
                <td colspan="2">Sel 1&2</td>
            </tr>
            <tr>
                <td>Sel 3</td>
                <td>Sel 4</td>
            </tr>
        </table>
        <br>
        <!-- tabel kedua -->
        <table width="500"" border="1" bordercolor="blue" cellpadding="10" cellspacing="5">
            <tr>
                <td rowspan="2">Sel 1&3</td>
                <td>Sel 2</td>
            </tr>
            <tr>
                <td align="right">Sel 4</td>
            </tr>
        </table>
    </body>
</html>
